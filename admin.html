<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <span class="navbar-brand">zenovate Admin Dashboard</span>
            <ul>
          <li><a href="home.html">Home</a></li>
        </ul>
  </nav>

  <h1>Add Product</h1>

  <!-- Admin Form -->
  <div id="productForm" style="max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
      <label>Image URL:</label>
      <input type="text" id="imageUrl" placeholder="Enter image link" required>

      <label>Product Name:</label>
      <input type="text" id="productName" placeholder="Enter product name" required>

      <label>Price:</label>
      <input type="number" id="price" placeholder="Enter price" required>

      <button id="addProduct">Add Product</button>
  </div>
    
  <div id="admin-container">

  </div>

  
  <script type="module" src="app.js"></script>
</body>
</html>
